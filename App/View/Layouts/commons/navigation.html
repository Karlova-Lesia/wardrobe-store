<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>navigation</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <style>
        .wrapper {
            display: block;
            width: 20%;
        }
        .btn-group {
            width: 100%;
        }
        .btns {
            height: 60px;
        }
    </style>
</head>
<body>
<div class="bd-example wrapper">
    <div
            class="btn-group-vertical btn-group"
            role="group"
            aria-label="Група вертикальних кнопок"
    >
        <button type="button" class="btn btn-outline-secondary btns">
          <span style="vertical-align: inherit"
          ><span style="vertical-align: inherit">Cукні</span></span
          >
        </button>
        <button type="button" class="btn btn-outline-secondary btns">
          <span style="vertical-align: inherit"
          ><span style="vertical-align: inherit">Блузи</span></span
          >
        </button>
        <button type="button" class="btn btn-outline-secondary btns">
          <span style="vertical-align: inherit"
          ><span style="vertical-align: inherit">Топи</span></span
          >
        </button>
        <button type="button" class="btn btn-outline-secondary btns">
          <span style="vertical-align: inherit"
          ><span style="vertical-align: inherit">Футболки</span></span
          >
        </button>
        <button type="button" class="btn btn-outline-secondary btns">
          <span style="vertical-align: inherit"
          ><span style="vertical-align: inherit">Шорти</span></span
          >
        </button>
        <button type="button" class="btn btn-outline-secondary btns">
          <span style="vertical-align: inherit"
          ><span style="vertical-align: inherit">Спідниці</span></span
          >
        </button>
        <button type="button" class="btn btn-outline-secondary btns">
          <span style="vertical-align: inherit"
          ><span style="vertical-align: inherit">Джинси</span></span
          >
        </button>
    </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
</body>
</html>
